<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/css/main.css">


  <!-- <script src="/static/jquery-3.6.0.min.js"></script> -->
  <script src="/static/dataTablesJQuery/jQuery-3.6.0/jquery-3.6.0.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="static/datatables.min.css"/> -->
  <link rel="stylesheet" type="text/css" href="/static/dataTablesJQuery/datatables.min.css"/>
  <!-- <script type="text/javascript" src="static/datatables.min.js"></script> -->
  <script type="text/javascript" src="/static/dataTablesJQuery/datatables.min.js"></script>

  <title>API Destination</title>
</head>
<body>

<div class="main">

  <section class="home">

    <h1>API Destination</h1>

    <div class="std_framing">
      This site is designed to receive api calls to see if what you're sending works.
    </div>

    <div class="data_div">

      <h2>Headers</h2>
      <div class="table_super ">
        <div class="table_custom ">
          <table id="headersTable" class="display table nowrap responsive">
            <thead>
              <tr>
                <th>Keys</th>
                <th>Values</th>
              </tr>
            </thead>
            <tbody>
              {% for key, value in headers_dict.items() %}
              <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>



      <h2>Payload</h2>
      <div class="table_super ">
        <div class="table_custom ">
          <table id="payloadTable" class="display table nowrap responsive">
            <thead>
              <tr>
                <th>Keys</th>
                <th>Values</th>
              </tr>
            </thead>
            <tbody>
              {% for key, value in data_dict.items() %}
              <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>




    </div><!-- data_div -->

  </section><!-- home -->

</div><!-- main -->




</body>

<script type="text/javascript">
  $(document).ready( function () {
      $('#headersTable').DataTable();
  } );
</script>
<script type="text/javascript">
  $(document).ready( function () {
      $('#payloadTable').DataTable();
  } );
</script>

</html>
